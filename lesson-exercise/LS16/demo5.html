<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> call变换函数调用主体</title>
</head>
<body>
    
</body>
<script>
    objA = {name:"AA",x:1};
    objB = {name:"BB",x:5};
    objA.test = function(){
        console.log(this.name,this.x);
    }
    objA.test(); //AA
    objA.test.call(objB); //BB

    var bird ={
        name:"polly",
        fly:function(m,n){
            console.log("i'm:"+this.name+"i can fly __",m,n);
        }
    } ;


    var me ={
        name:"QL"
    };
    bird.fly(5,6);
    bird.fly.call(me,7,8);





</script>
</html>
