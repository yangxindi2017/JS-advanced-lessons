<script>
    function Point(x,y){
        this.x=x;
        this.y=y;
    }
    var p=new Point(2,3);
    console.log(p);
    //构造函数中的this 绑定到新创建的对象上

    //直接调用Point方法会是什么样的情况
    //this指代window对象
    Point(5,6);
    console.log(window.x,window.y);
</script>
