<script>
    var point = {
        x:0,
        y:0,
        moveTo:function(x,y){
            this.x=x;
            this.y=y;
        }
    }
    point.moveTo(1,1); //this绑定到当前对象上，即point对象上
    console.log(point);

    //私有属性，闭包
    var Person = function(name,age){
        var namePrivate = name;
        var agePrivate =age;
        this.showMe = function(){
            console.log(namePrivate,agePrivate);
        }
    }
    var p1 =new Person("Mike",23);
    p1.showMe();
</script>
</html>
