<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1{
            width: 150px;
            height:150px;
            background: red;
        }
        #div2{
            width: 150px;
            height:150px;
            background: blueviolet;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
</body>
<script>
    window.onload =function(e){
        var div1 =document.getElementById("div1");
        var div2 =document.getElementById("div2");
        var eventHandler =function(e){
            //测试0
            console.log(e.type); //click
            console.log(e.target);//<div id="div1"></div>

            //测试1
            console.log(e.clientX,e.clientY);
            console.log(this,"-----",e.target.id)

            //测试2
            // console.log(e);
            // console.log(e.__proto__,e.__proto__.__proto__,e.__proto__.__proto__.__proto__.__proto__);
            
            //测试3
            for(var k in e){
                console.log(k,e[k]);
            }
            for(var k in e.__proto__){
                console.log(k);
            }

            for(var k in e.__proto__.__proto__){
                console.log(k);
            }
            for(var k in e.__proto__.__proto__.__proto__){
                console.log(k);
            }
        }
        div1.onclick =eventHandler;
        div2.onclick =eventHandler;
        
        //自定义事件监听、事件分发
        document.addEventListener("xx",function(){console.log("11")});
        document.dispatchEvent(new Event("xx"));
    }
</script>
</html>
