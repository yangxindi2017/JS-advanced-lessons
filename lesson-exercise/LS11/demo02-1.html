<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    //总结：立即函数只在它的作用域范围内有效
    //出了立即函数作用域，若有重名变量，则为全局变量

    //文件内的变量污染问题，尤其是异步执行的情况下
    var userId= 123;
    document.onclick = function(){
        console.log("userId = ",userId); //123
    };

    //一长串代码后，假如看不见上述代码了
    (function (){
        var a=2,b=3;
        if(a<b)
        {
            var userId = 234;
        }
    }());


    //如何避免文件之间的全局污染，使用IIFE函数立即执行表达式
    (function(){
        var x=10;
        document.onclick = function(){
            console.log("x=",x);
        };
    })();
    

</script>
</html>
