//立即函数表达式，常见形式
<script>
(function max(x,y){
    console.log("the max is",x>y?x:y);
}(2,3));    

(function (x,y){  //可以没有函数名
    console.log("the min is",x<y?x:y);
})(2,3);

//注意：IIFE是表达式，要注意使用分号结尾，否则可能会出现错误
(function(){
    console.log("111");
})(); //没有分号会报错,报错是在这两句整体的基础上
       //相当于一个语句没有结束
(function(){
    console.log("222");
})()



//其他形式的IIFE 与运算符结合的写法
var i = function(){
    return 10;
}(); //i为10

true && function(a,b){
    return a>b?a:b;
}(5,9);

!function(x,y){
    return x==y?true:false;
}("5",5); //false

!function(){
    return 2;
}(); 
//false

!function(){
    return 0;
}();//true
