<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    /////////////原型链综述////////
    var proObj={z:3};

    var obj = Object.create(proObj);
    obj.x=1;
    obj.y=2;

    console.log(obj.x);
    console.log(obj.y);
    console.log(obj.z);

    console.log("z" in obj);
    console.log(obj.hasOwnProperty("z"));//false
    //hasOwnProperty判断是否是自身上的属性
    
    /////////////////Part2 原型链属性操作////////
    obj.z=5;

    console.log(obj.hasOwnProperty("z"));
    console.log(obj.z);
    console.log(proObj.z);

    obj.z =8;
    console.log(obj.z);

    delete obj.z;
    console.log(obj.z);

    delete obj.z;
    console.log(obj.z);

    delete obj.z;
    console.log();

    //如何删除原型上的属性
    delete  obj.__proto__.z;//或者delete proObj.z;
    console.log(obj.z);//此时彻底没有z了

    //注意：hasOwnProperty是原型方法
    //调用的主体为obj,先在自身上找该方法，找不到的话去原型链上去找
    //区别与Object.keys(obj)这种静态方法
</script>
</html>
