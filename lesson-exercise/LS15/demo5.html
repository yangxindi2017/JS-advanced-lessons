<script>
    function Person(name){
        this.name=name;
        this.age=21;
    }
    Person.prototype.ssayHi =function(){
        console.log("Hi,i'm",this.name,this.age,"years old!");
    };

    var p1 = new Person("Mike");
    console.log(p1.name);
    console.log(p1.age);
    p1.ssayHi();

    //name和age属性是定义在p1上了，哈市定义在p1的原型上了
    //sayHi方法是定义在p1上了，还是定义在p1的原型上了
    //分析一下访问和调用的过程是怎样的

    //分析：属性和方法定义在构造函数中和写在prototype上这两种情况有什么不同?
    //对象.__proto__ == 构造函数.prototype

    //没有私有属性情况下，常将方法添加到构造函数的prototype属性上，实现方法共享
    //而属性根据情况来确定是定义在构造函数中，还是定义在构造函数的prototype（即实例化对象的原型属性上）

    console.log(p1.__proto__ === Person.prototype);

</script>
